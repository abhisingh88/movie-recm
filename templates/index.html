<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    />

      body{
        margin: 0%;
        padding: 0%;

        background-image: url("/static/bg.webp");
        color: aliceblue;
      }
    </style>

    <title>Movie recommendation system!</title>

  <body>

    <div class="container my-5">
      <form action="/form" method="post">

          <label for="query" class="form-label">Type here!!</label>
          <input type="text" name="query" class="form-control" id="query" aria-describedby="emailHelp">

        <button type="submit" class="btn btn-primary">Get the list!</button>
      </form>  
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
